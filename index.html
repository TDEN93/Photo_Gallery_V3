<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/LightBox/css/lightbox.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="search">
            <input type="text" id="searchBar" onkeyup="searchFilter()" name="search" placeholder="    Search(16pt)">
        </div>
        <div id="gallery">
            <a class="thumb" href="photos/01.jpg" data-lightbox="image-1" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a>
            
            <a class="thumb" href="photos/02.jpg" data-lightbox="image-1" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" alt="Lake"></a>
            
            <a class="thumb" href="photos/03.jpg" data-lightbox="image-1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" alt="Canyon"></a>
            
            <a class="thumb" href="photos/04.jpg" data-lightbox="image-1" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg" alt="Iceberg"></a>
            
            <a class="thumb" href="photos/05.jpg" data-lightbox="image-1" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" alt="Desert"></a>
            
            <a class="thumb" href="photos/06.jpg" data-lightbox="image-1" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" alt="Fall"></a>
            
            <a class="thumb" href="photos/07.jpg" data-lightbox="image-1" data-title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" alt="Plantation"></a>
            
            <a class="thumb" href="photos/08.jpg" data-lightbox="image-1" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" alt="Dunes"></a>
            
            <a class="thumb" href="photos/09.jpg" data-lightbox="image-1" data-title="We enjoyed a quiet stroll down this countryside lane. "><img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a>
            
            <a class="thumb" href="photos/10.jpg" data-lightbox="image-1" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" alt="Sunset"></a>
            
            <a class="thumb" href="photos/11.jpg" data-lightbox="image-1" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" alt="Cave"></a>
            
            <a class="thumb" href="photos/12.jpg" data-lightbox="image-1" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" alt="Bluebells"></a>


        </div>
    </div>

    <script src="src/LightBox/js/lightbox-plus-jquery.min.js"></script>
    <script src="src/js/custom.js"></script>
</body>

</html>
