<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/LightBox/css/lightbox.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="search">
            <input type="text" id="searchBar" onkeyup="searchFilter()" name="search" placeholder="    Search(16pt)">
        </div>
        <div id="gallery">
            <a class="thumb" href="/photos/01.jpg" data-lightbox="image-1" data-title="Image One"><img src="photos/thumbnails/01.jpg" alt="Image One"></a>
            <a class="thumb" href="/photos/02.jpg" data-lightbox="image-1" data-title="Image Two"><img src="photos/thumbnails/02.jpg" alt="Image Two"></a>
            <a class="thumb" href="/photos/03.jpg" data-lightbox="image-1" data-title="Image Three"><img src="photos/thumbnails/03.jpg" alt="Image Three"></a>
            <a class="thumb" href="/photos/04.jpg" data-lightbox="image-1" data-title="Image Four"><img src="photos/thumbnails/04.jpg" alt="Image Four"></a>
            <a class="thumb" href="/photos/05.jpg" data-lightbox="image-1" data-title="Image Five"><img src="photos/thumbnails/05.jpg" alt="Image Five"></a>
            <a class="thumb" href="/photos/06.jpg" data-lightbox="image-1" data-title="Image Six"><img src="photos/thumbnails/06.jpg" alt="Image Six"></a>
            <a class="thumb" href="/photos/07.jpg" data-lightbox="image-1" data-title="Image Seven"><img src="photos/thumbnails/07.jpg" alt="Image Seven"></a>
            <a class="thumb" href="/photos/08.jpg" data-lightbox="image-1" data-title="Image Eight"><img src="photos/thumbnails/08.jpg" alt="Image Eight"></a>
            <a class="thumb" href="/photos/09.jpg" data-lightbox="image-1" data-title="Image Nine"><img src="photos/thumbnails/09.jpg" alt="Image Nine"></a>
            <a class="thumb" href="/photos/10.jpg" data-lightbox="image-1" data-title="Image Ten"><img src="photos/thumbnails/10.jpg" alt="Image Ten"></a>
            <a class="thumb" href="/photos/11.jpg" data-lightbox="image-1" data-title="Image Eleven"><img src="photos/thumbnails/11.jpg" alt="Image Eleven"></a>
            <a class="thumb" href="/photos/12.jpg" data-lightbox="image-1" data-title="Image Twelve"><img src="photos/thumbnails/12.jpg" alt="Image Twelve"></a>


        </div>
    </div>

    <script src="src/LightBox/js/lightbox-plus-jquery.min.js"></script>
    <script src="src/js/custom.js"></script>
</body>

</html>
